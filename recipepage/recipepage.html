<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../base.css" />
    <link rel="stylesheet" href="recipepage.css" />
    <script src="recipepage.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Rufina:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Recipe</title>
  </head>
  <body>
    <div class="recipe-nav">
      <nav class="rufina">
        <ul>
          <li id="logo">
            <img width="60px" src="../images/logo.png" />
          </li>
          <div id="middle-nav">
            <li><a href="../about/about.html">About</a></li>
            <li><a href="../discover/discover.html">Discover Recipes</a></li>
            <li><a href="../contact/contact.html">Contact Us</a></li>
          </div>
          <li><a href="../account/account.html">My Account</a></li>
        </ul>
      </nav>
      <div class="tint"></div>
      <header>
        <h1 class="rufina-bold"></h1>
        <h3 class="rufina-bold"></h3>
      </header>
    </div>
    <main>
      <div class="container">
        <p id="description"></p>
        <div class="instruction_container">
          <div class="ingredients">
            <h2 class="title">Ingredients</h2>
            <ul></ul>
          </div>

          <div class="instructions">
            <h2 class="title">Instructions</h2>
            <ol></ol>
          </div>
        </div>
        <div class="comments">
          <h2 class="title">Comments</h2>
        </div>
        <div class="comment-form">
          <h2 class="title">Leave a Comment</h2>
          <form>
            <input
              placeholder="Name"
              type="text"
              id="name"
              name="name"
              required
            />
            <textarea
              placeholder="Comment"
              id="comment"
              name="comment"
              required
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </main>
    <footer class="lato">
      <p>&copy; 2024 PlatePals Inc. All rights Reserved</p>
    </footer>
  </body>
</html>
