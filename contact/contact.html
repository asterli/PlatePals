<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../base.css" />
    <link rel="stylesheet" type="text/css" href="contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Rufina:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>PlatePals - Contact Us</title>
  </head>
  <body>
    <div class="contact-nav">
      <nav class="rufina">
        <ul>
          <li id="logo">
            <img width="60px" src="../images/logo.png" />
          </li>
          <div id="middle-nav">
            <li><a href="../about/about.html">About</a></li>
            <li><a href="../discover/discover.html?category=all">Discover Recipes</a></li>
            <li><a class="active" href="contact.html">Contact Us</a></li>
          </div>
          <li><a href="../account/account.html">My Account</a></li>
        </ul>
      </nav>
      <div class="hero-section rufina">
        <h1 id="first-text">Get in Touch</h1>
        <h4>Let us know any questions, comments, or concerns you may have!</h4>
      </div>
    </div>
    <main>
      <div id="form">
        <h1>Contact us by sending an email here!</h1>
        <form
          method="POST"
          action="mailto:jchang5@scu.edu?subject=Contact+Request"
          enctype="text/plain"
        >
          <div class="input-container">
            <div id="name-input">
              <input
                type="text"
                id="fname"
                placeholder="First Name"
                name="fname"
                required
              />
              <input
                type="text"
                id="lname"
                placeholder="Last Name"
                name="lname"
                required
              />
            </div>
            <textarea
              type="text"
              id="questions-comments"
              placeholder="Questions/Comments"
              name="questions-comments"
              required
            ></textarea>
          </div>
          <input id="submit" type="submit" value="Send" />
          <div class="centered-line"></div>
        </form>
      </div>
    </main>
    <footer class="lato">
      <p>&copy; 2024 PlatePals Inc. All rights Reserved</p>
    </footer>
  </body>
</html>
