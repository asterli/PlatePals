<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../base.css" />
    <link rel="stylesheet" type="text/css" href="account.css" />
    <script src="account.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Rufina:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>My Recipes</title>
  </head>
  <body>
    <nav class="rufina">
      <ul>
        <li id="logo">
          <img width="60px" src="../images/logo.png" />
        </li>
        <div id="middle-nav">
          <li><a href="../about/about.html">About</a></li>
          <li><a href="../discover/discover.html?category=all">Discover Recipes</a></li>
          <li><a href="../contact/contact.html">Contact Us</a></li>
        </div>
        <li><a class="active" href="account.html">My Account</a></li>
      </ul>
    </nav>
    <main>
      <div id="addRecipeModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Add Your Recipe</h2>
          <form
            id="recipeForm"
            action="addRecipe.php"
            method="post"
            enctype="multipart/form-data"
          >
            <input
              type="text"
              id="recipeTitle"
              name="recipeTitle"
              placeholder="Title"
              required
            />

            <!-- Updated select element for multiple selections -->
            <div id="categoryButtons" class="category-buttons">
              <button
                type="button"
                class="category-button"
                data-value="Breakfast"
              >
                Breakfast
              </button>
              <button type="button" class="category-button" data-value="Lunch">
                Lunch
              </button>
              <button type="button" class="category-button" data-value="Dinner">
                Dinner
              </button>
              <button
                type="button"
                class="category-button"
                data-value="Snack"
              >
                Snack
              </button>
              <button
                type="button"
                class="category-button"
                data-value="Drink"
              >
                Drink
              </button>
              <button
                type="button"
                class="category-button"
                data-value="Dessert"
              >
                Dessert
              </button>
            </div>
            <!-- Hidden input to store the selected categories -->
            <input type="hidden" name="recipeCategory" id="recipeCategory" />

            <textarea
              class="lato"
              id="recipeDescription"
              name="recipeDescription"
              placeholder="Description"
              required
            ></textarea>
            <textarea
              class="lato"
              id="recipeIngredients"
              name="recipeIngredients"
              placeholder="Ingredients (Separate by line)"
              required
            ></textarea>
            <textarea
              class="lato"
              id="recipeInstructions"
              name="recipeInstructions"
              placeholder="Instructions (Separate by line)"
              required
            ></textarea>
            <input
              type="file"
              id="recipeImage"
              name="recipeImage"
              accept="image/*"
              required
            />
            <div id="imagePreviewContainer" style="display: none">
              <img id="imagePreview" src="" alt="Image preview" />
            </div>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>

      <h1>My Recipes</h1>
      <button id="add-recipe" class="lato">Add Recipe</button>
      <div id="recipe-container" class="recipe-container"></div>
      <button id="sign-out" class="lato">Sign Out</button>
    </main>
    <footer class="lato">
      <p>&copy; 2024 PlatePals Inc. All rights Reserved</p>
    </footer>
  </body>
</html>
